<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Facebook</title>

    <!-- Material Design Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              facebook: {
                blue: "#1877F2",
                dark: "#0e60cf",
              },
            },
            boxShadow: {
              soft: "0 10px 25px -10px rgba(0,0,0,0.2)",
            },
          },
        },
      };
    </script>

    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 256 256'%3E%3Cpath fill='%231877F2' d='M256 128C256 57.3 198.7 0 128 0S0 57.3 0 128c0 63.9 46.6 116.9 107.6 126.1v-89.2H75.2v-36.9h32.4V99.8c0-32 19-49.7 48.1-49.7c13.9 0 28.5 2.5 28.5 2.5v31.3h-16.1c-15.9 0-20.8 9.9-20.8 20.1v24h35.4l-5.7 36.9h-29.7v89.2C209.4 244.9 256 191.9 256 128Z'/%3E%3C/svg%3E" />
  </head>
  <body class="min-h-screen bg-gray-50">
    <div class="relative min-h-screen">
      <!-- Background decorative shapes -->
      <div class="pointer-events-none absolute inset-0 overflow-hidden">
        <div class="absolute -top-24 -right-24 h-72 w-72 rounded-full bg-facebook-blue/10 blur-3xl"></div>
        <div class="absolute -bottom-24 -left-24 h-72 w-72 rounded-full bg-sky-400/10 blur-3xl"></div>
      </div>

      <!-- Content -->
      <div class="relative mx-auto flex min-h-screen max-w-7xl flex-col items-center justify-center px-6">
        <div class="mb-8 flex items-center gap-3">
          <span class="mdi mdi-facebook text-5xl text-facebook-blue" aria-hidden="true"></span>
          <h1 class="text-3xl font-semibold tracking-tight text-gray-900">Facebook</h1>
        </div>

        <div class="grid w-full gap-10 md:grid-cols-2 md:items-center">
          <!-- Left intro -->
          <div class="mx-auto max-w-md text-center md:text-left">
            <h2 class="text-3xl font-bold leading-tight text-gray-900">Connect with friends and the world around you.</h2>
            <p class="mt-3 text-gray-600">Log in to continue to your account. Use the form to access your personalized feed.</p>
          </div>

          <!-- Login card -->
          <div class="mx-auto w-full max-w-md">
            <div class="rounded-2xl bg-white p-6 shadow-soft ring-1 ring-gray-100">
              <form class="space-y-4" id="login-form" action="#" method="post" novalidate>
                <!-- Email -->
                <div>
                  <label for="email" class="mb-1 block text-sm font-medium text-gray-700">Email or phone</label>
                  <div class="relative">
                    <span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                      <i class="mdi mdi-email text-xl" aria-hidden="true"></i>
                    </span>
                    <input
                      id="email"
                      name="email"
                      type="email"
                      required
                      autocomplete="username"
                      placeholder="you@example.com"
                      class="block w-full rounded-lg border border-gray-300 pl-11 pr-3 py-2.5 text-gray-900 placeholder-gray-400 focus:border-facebook-blue focus:ring-2 focus:ring-facebook-blue/20 focus:outline-none"
                    />
                  </div>
                </div>

                <!-- Password -->
                <div>
                  <div class="flex items-center justify-between">
                    <label for="password" class="mb-1 block text-sm font-medium text-gray-700">Password</label>
                    <a href="#" class="text-sm font-medium text-facebook-blue hover:text-facebook-dark">Forgot password?</a>
                  </div>
                  <div class="relative">
                    <span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                      <i class="mdi mdi-lock text-xl" aria-hidden="true"></i>
                    </span>
                    <input
                      id="password"
                      name="password"
                      type="password"
                      required
                      autocomplete="current-password"
                      placeholder="••••••••"
                      class="block w-full rounded-lg border border-gray-300 pl-11 pr-11 py-2.5 text-gray-900 placeholder-gray-400 focus:border-facebook-blue focus:ring-2 focus:ring-facebook-blue/20 focus:outline-none"
                    />
                    <button
                      type="button"
                      id="toggle-password"
                      aria-label="Toggle password visibility"
                      class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600"
                    >
                      <i class="mdi mdi-eye-off text-xl" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>

                <!-- Submit -->
                <div class="pt-2">
                  <button
                    type="submit"
                    class="inline-flex w-full items-center justify-center gap-2 rounded-lg bg-facebook-blue px-4 py-2.5 font-semibold text-white shadow-sm transition hover:bg-facebook-dark focus:outline-none focus-visible:ring-2 focus-visible:ring-facebook-blue/30"
                  >
                    <i class="mdi mdi-login-variant text-xl" aria-hidden="true"></i>
                    <span>Log In</span>
                  </button>
                </div>

                <!-- Divider -->
                <div class="relative py-2 text-center">
                  <span class="relative z-10 bg-white px-4 text-xs font-semibold uppercase tracking-wide text-gray-400">or</span>
                  <div class="absolute inset-0 top-1/2 -translate-y-1/2 border-t border-gray-200"></div>
                </div>

                <!-- Create account -->
                <div>
                  <button
                    type="button"
                    class="inline-flex w-full items-center justify-center gap-2 rounded-lg bg-green-500 px-4 py-2.5 font-semibold text-white shadow-sm transition hover:bg-green-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-green-500/30"
                  >
                    <i class="mdi mdi-account-plus text-xl" aria-hidden="true"></i>
                    <span>Create new account</span>
                  </button>
                </div>
              </form>
            </div>

            <p class="mt-6 text-center text-xs text-gray-500">
              This is a demo interface built with Tailwind CSS and Material Design Icons.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const passwordInput = document.getElementById('password');
      const togglePasswordBtn = document.getElementById('toggle-password');
      const toggleIcon = togglePasswordBtn.querySelector('i');

      togglePasswordBtn.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        toggleIcon.classList.toggle('mdi-eye');
        toggleIcon.classList.toggle('mdi-eye-off');
      });

      // Demo-only: prevent navigation on submit
      document.getElementById('login-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const hasPassword = passwordInput.value.length > 0;
        if (!email || !hasPassword) {
          alert('Please enter both email and password.');
          return;
        }
        alert('Logged in (demo).');
      });
    </script>
  </body>
</html>
